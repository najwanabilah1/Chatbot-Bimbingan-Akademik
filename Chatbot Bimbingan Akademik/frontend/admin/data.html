<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Management | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/admin/data.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="fw-bold text-center mb-4">
      <img src="../assets/img/logochatbot.png" alt="Logo" class="logo" />
    </h4>

    <ul class="nav flex-column gap-2 flex-grow-1">
      <li><a href="dashboard.html" class="menu-item"><i class="bi bi-house-door me-2"></i>Home</a></li>
      <li><a href="user.html" class="menu-item"><i class="bi bi-people me-2"></i>User Management</a></li>
      <li><a href="data.html" class="menu-item active"><i class="bi bi-folder2-open me-2"></i>Data Management</a></li>
    </ul>

    <div class="menu-bottom mt-auto">
      <div class="nightmode-container mb-2">
        <span> Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="modeBtn">
          <span class="slider round"></span>
        </label>
      </div>
      <a href="#" class="menu-item logout" id="logoutBtn">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>
    </div>
  </div>

  <!-- Content -->
  <div class="content p-4">
    <h3 class="mb-3">Data Management</h3>
    <p class="text-muted mb-4">Upload dataset baru, file PDF peraturan, dan latih ulang model chatbot.</p>

    <!-- Upload & Retrain Section -->
    <div class="card shadow-sm p-3 mb-4 border-0">
      <div class="row g-3">
        <!-- Upload CSV -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Upload Dataset (CSV)</label>
          <input type="file" id="csvFile" accept=".csv" class="form-control mb-2">
          <button class="btn btn-primary btn-sm w-100" onclick="uploadDataset()">
            <i class="bi bi-upload me-1"></i> Upload CSV
          </button>
        </div>

        <!-- Upload PDF -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Upload Peraturan (PDF)</label>
          <input type="file" id="pdfFile" accept=".pdf" class="form-control mb-2">
          <button class="btn btn-success btn-sm w-100" onclick="uploadPDF()">
            <i class="bi bi-file-earmark-arrow-up me-1"></i> Upload PDF
          </button>
        </div>

        <!-- Retrain -->
        <div class="col-md-4">
          <label class="form-label fw-semibold">Latih Ulang Model</label>
          <button class="btn btn-dark btn-sm w-100 mt-4" onclick="retrainModel()">
            <i class="bi bi-cpu me-1"></i> Retrain Model
          </button>
        </div>
      </div>

      <!-- Alert Message -->
      <div id="alertBox" class="alert mt-4 d-none"></div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm border-0 p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="fw-semibold text-secondary">Manage Data</h6>
        <button class="btn btn-primary btn-sm">
          <i class="bi bi-plus-lg me-1"></i> Add Data
        </button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Level</th>
              <th>Account Created Date</th>
              <th>Role Created Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <tr>
              <td colspan="5" class="text-center text-muted">Data akan muncul di sini</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = "http://127.0.0.1:5000/api/admin";

    // === UPLOAD CSV ===
    async function uploadDataset() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return showAlert("Pilih file CSV terlebih dahulu!", "danger");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${API_BASE}/upload_dataset`, { method: "POST", body: formData });
        const data = await res.json();
        if (res.ok) showAlert(data.message, "success");
        else showAlert(data.error, "danger");
      } catch {
        showAlert("Gagal upload dataset!", "danger");
      }
    }

    // === UPLOAD PDF ===
    async function uploadPDF() {
      const file = document.getElementById("pdfFile").files[0];
      if (!file) return showAlert("Pilih file PDF terlebih dahulu!", "danger");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${API_BASE}/upload_pdf`, { method: "POST", body: formData });
        const data = await res.json();
        if (res.ok) showAlert(data.message, "success");
        else showAlert(data.error, "danger");
      } catch {
        showAlert("Gagal upload PDF!", "danger");
      }
    }

    // === RETRAIN MODEL ===
    async function retrainModel() {
      try {
        const res = await fetch(`${API_BASE}/retrain`, { method: "POST" });
        const data = await res.json();
        if (res.ok) showAlert(data.message, "success");
        else showAlert(data.error, "danger");
      } catch {
        showAlert("Gagal melatih ulang model!", "danger");
      }
    }

    // === SHOW ALERT ===
    function showAlert(message, type) {
      const alertBox = document.getElementById("alertBox");
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.classList.remove("d-none");
      setTimeout(() => alertBox.classList.add("d-none"), 4000);
    }

    // === NIGHT MODE ===
    const modeBtn = document.getElementById("modeBtn");
    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("dashboardMode", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Load theme preference
    window.addEventListener("load", () => {
      if (localStorage.getItem("dashboardMode") === "dark") {
        document.body.classList.add("dark");
        modeBtn.checked = true;
      }
    });

    // === LOGOUT ===
    document.getElementById("logoutBtn").addEventListener("click", (e) => {
      e.preventDefault();
      if (confirm("Apakah kamu yakin ingin logout?")) window.location.href = "index.html";
    });
  </script>
</body>
</html>
